<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/mainLayout.xhtml">
    <ui:define name="moduleContent">
        <div id="injectorBg" class="backgroundInjector">
            <p:layout widgetVar="injectorsLW">
                <p:layoutUnit id="injectorsLayout" position="center" resizable="false" styleClass="arianeTransparentBg0-div-noi">
                    <p:layout>
                        <p:ajax event="toggle" listener="#{injectorLayoutController.onToggle}" />
                        <p:layoutUnit id="injectorsMenu" position="west" size="320" header="Injectors menu" resizable="true"
                                      collapsible="true" effect="fade" collapsed="#{injectorLayoutController.collapsed}" styleClass="arianeDataTableLayout arianeDataTable arianeTransparentBg3-div arianeTransparentBg3-uiwc">
                            <h:form id="injMenuForm">
                                <p:panelMenu model="#{injectorMenuController.model}" styleClass="arineDataTableMenuForm arianeTransparentBg3-uiwc arianeDataTable"/>
                            </h:form>
                        </p:layoutUnit>
                        <p:layoutUnit id="injectorContent" position="center" resizable="false" styleClass="arianeTransparentBg3-div arianeTransparentBg3-uiwc arianeDataTable">
                            <p:breadCrumb model="#{injectorBreadCrumController.model}" styleClass="injBreadCrumb"/>
                            <br/><br/>
                            <ui:insert name="injectorContent"></ui:insert>
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
        </div>
    </ui:define>
</ui:composition>
</html>
